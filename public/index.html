<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Dice Roller ðŸŽ²</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="dice-count">Number of Dice:</label>
                <input type="number" id="dice-count" min="1" max="10" value="1">
            </div>
            
            <div class="input-group">
                <label for="dice-sides">Number of Sides:</label>
                <select id="dice-sides">
                    <option value="4">D4</option>
                    <option value="6" selected>D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                    <option value="100">D100</option>
                </select>
            </div>
            
            <button id="roll-button" class="roll-button">Roll Dice!</button>
        </div>
        
        <div id="results" class="results hidden">
            <h2>Results</h2>
            <div id="dice-display" class="dice-display"></div>
            <div id="sum-display" class="sum-display"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
